<mat-sidenav-container class="app-container">
  <mat-sidenav #drawer mode="over" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link"
        >Panel de Inicio</a
      >
      <a mat-list-item routerLink="/documentos" routerLinkActive="active-link"
        >Documentos</a
      >
      <a mat-list-item routerLink="/actividades" routerLinkActive="active-link"
        >Actividades</a
      >
      <a mat-list-item routerLink="/reportes" routerLinkActive="active-link"
        >Reportes</a
      >
    </mat-nav-list>

    <div class="version-footer">Versión {{ version }}</div>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Parroquia Inmaculada Concepción</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
