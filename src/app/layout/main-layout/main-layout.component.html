<mat-sidenav-container class="app-container">
  <mat-sidenav #drawer mode="over" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Panel de Inicio</a>
      <a mat-list-item routerLink="/documentos">Documentos</a>
      <a mat-list-item routerLink="/actividades">Actividades</a>
      <a mat-list-item routerLink="/reportes">Reportes</a>
    </mat-nav-list>

    <div class="version-footer">
      <small>Versión 1.0</small>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Parroquia Inmaculada Concepción</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
