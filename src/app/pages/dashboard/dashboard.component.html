<div class="resumen-container">
  <mat-card class="resumen-card">
    <mat-card-title>Bautizos</mat-card-title>
    <mat-card-content>{{ resumen.bautizos }}</mat-card-content>
  </mat-card>

  <mat-card class="resumen-card">
    <mat-card-title>Comuniones</mat-card-title>
    <mat-card-content>{{ resumen.comuniones }}</mat-card-content>
  </mat-card>

  <mat-card class="resumen-card">
    <mat-card-title>Confirmaciones</mat-card-title>
    <mat-card-content>{{ resumen.confirmaciones }}</mat-card-content>
  </mat-card>

  <mat-card class="resumen-card">
    <mat-card-title>Matrimonios</mat-card-title>
    <mat-card-content>{{ resumen.matrimonios }}</mat-card-content>
  </mat-card>
</div>

<div class="grafico-container">
  <canvas
    baseChart
    [data]="lineChartData"
    [options]="lineChartOptions"
    [type]="lineChartType"
  >
  </canvas>
</div>

<div class="acciones-botones">
  <button mat-raised-button color="primary" (click)="agregarDocumento()">
    <mat-icon>upload_file</mat-icon>
    Agregar Documento
  </button>

  <button mat-raised-button color="accent" (click)="agendarActividad()">
    <mat-icon>event</mat-icon>
    Agendar Actividad
  </button>

  <button mat-raised-button color="warn" (click)="crearDocumento()">
    <mat-icon>description</mat-icon>
    Crear Documento
  </button>

  <button
    *ngIf="isMobileOrTablet"
    mat-raised-button
    color="primary"
    (click)="escanearDocumento()"
  >
    <mat-icon>photo_camera</mat-icon> Escanear Documento
  </button>
</div>

<app-document-scanner *ngIf="mostrarEscaner"></app-document-scanner>
