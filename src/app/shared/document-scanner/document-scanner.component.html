<h2>Escanear Documento</h2>

<input type="file" (change)="onFileSelected($event)" accept="image/*" />

<p *ngIf="processing">Procesando imagen...</p>

<!-- Muestra el texto crudo escaneado -->
<textarea [value]="scannedText" rows="6" readonly></textarea>

<!-- Formulario autocompletado -->
<form (ngSubmit)="guardar()">
  <label>Nombre del Niño</label>
  <input [(ngModel)]="formData.nombreNino" name="nombreNino" required />

  <label>CUI</label>
  <input [(ngModel)]="formData.cui" name="cui" required />

  <label>Dirección</label>
  <input [(ngModel)]="formData.direccion" name="direccion" />

  <label>Parroquia</label>
  <input [(ngModel)]="formData.parroquia" name="parroquia" />

  <label>Fechas Pláticas</label>
  <input [(ngModel)]="formData.fechasPlaticas" name="fechasPlaticas" />

  <label>Firma Sacerdote</label>
  <input [(ngModel)]="formData.firmaSacerdote" name="firmaSacerdote" />

  <button type="submit">Guardar</button>
</form>
