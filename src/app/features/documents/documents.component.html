<mat-card class="document-table-card">
  <h2>Listado de Documentos</h2>

  <!-- Filtro por tipo -->
  <mat-form-field appearance="fill" class="filter-select">
    <mat-label>Filtrar por tipo</mat-label>
    <mat-select [(value)]="selectedTipo" (selectionChange)="filtrarPorTipo()">
      <mat-option value="">Todos</mat-option>
      <mat-option value="BAUTIZO">Bautizo</mat-option>
      <mat-option value="COMUNION">Comuni贸n</mat-option>
      <mat-option value="CONFIRMACION">Confirmaci贸n</mat-option>
      <mat-option value="MATRIMONIO">Matrimonio</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Tabla de documentos -->
  <div class="table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
      </ng-container>

      <!-- Fecha de emisi贸n -->
      <ng-container matColumnDef="fechaEmision">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Emisi贸n</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaEmision | date }}</td>
      </ng-container>

      <!-- Observaciones -->
      <ng-container matColumnDef="observaciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Observaciones</th>
        <td mat-cell *matCellDef="let element">{{ element.observaciones }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="printDocument(element)">
            <mat-icon>print</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editDocument(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <!-- Paginador -->
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</mat-card>
