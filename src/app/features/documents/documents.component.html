<mat-card>
  <h2>Listado de Documentos</h2>

 <!-- Filtro por tipo de documento -->
 <mat-form-field appearance="outline" class="search-bar">
  <mat-label>Filtrar por tipo</mat-label>
  <mat-select [(value)]="selectedTipo" (selectionChange)="onTipoChange()">
    <mat-option value="">Todos</mat-option>
    <mat-option value="BAUTIZO">Bautizo</mat-option>
    <mat-option value="COMUNION">Comunión</mat-option>
    <mat-option value="CONFIRMACION">Confirmación</mat-option>
    <mat-option value="MATRIMONIO">Matrimonio</mat-option>
  </mat-select>
</mat-form-field>

  <!-- Tabla -->
  <div class="table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!isLoading">
      <!-- Tipo -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
      </ng-container>

      <!-- Nombre del cliente (folio) -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Folio</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Fecha de emisión -->
      <ng-container matColumnDef="fechaEmision">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.fechaEmision }}</td>
      </ng-container>

      <!-- Observaciones -->
      <ng-container matColumnDef="observaciones">
        <th mat-header-cell *matHeaderCellDef>Observaciones</th>
        <td mat-cell *matCellDef="let element">{{ element.observaciones }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <p *ngIf="isLoading">Cargando documentos...</p>
  <!-- Paginador -->
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 100]" showFirstLastButtons></mat-paginator>
</mat-card>
