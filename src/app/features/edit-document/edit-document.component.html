<h2>Editar Documento</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre del ni√±o</mat-label>
    <input matInput formControlName="nombreNino" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Fecha de nacimiento</mat-label>
    <input matInput type="date" formControlName="fechaNacimiento" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Fecha de bautismo</mat-label>
    <input matInput type="date" formControlName="fechaBautismo" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre del padre</mat-label>
    <input matInput formControlName="padre" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre de la madre</mat-label>
    <input matInput formControlName="madre" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Padrinos</mat-label>
    <input matInput formControlName="padrinos" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Observaciones</mat-label>
    <textarea matInput formControlName="observaciones"></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>No. de folio del libro</mat-label>
    <input matInput formControlName="noFolioLibro" />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    Guardar cambios
  </button>
</form>
